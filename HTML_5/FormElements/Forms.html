<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>HTML_5 Form Handling</h1>

    <form action="#">
        <table>
            <tr>
                <td><label for="u_name">Enter Name</label></td>
                <td>
                    <input type="text" name="username" id="u_name" placeholder="Enter Name" required value="ram">
                </td>
            </tr>
            <tr>
                <td><label for="u_pwd">Enter Password</label></td>
                <td>
                    <input type="password" name="userpwd" id="u_pwd" placeholder="Enter Password" required value="ioioioio">
                </td>
            </tr>
            <tr>
                <td>Enter Email</td>
                <td>
                    <input autofocus autocomplete="off" type="email" placeholder="Enter Email">
                </td>
            </tr>
            <tr>
                <td>Enter Age</td>
                <td>
                    <input type="number" min="18" max="30">
                </td>
            </tr>
            <tr>
                <td>Enter DOB</td>
                <td>
                    <input type="date">
                </td>
                <td>
                    <input type="time">
                </td>
                <td>
                    <input type="datetime-local">
                </td>
            </tr>
            <tr>
                <td>Choose Color</td>
                <td>
                    <input type="color">
                </td>
            </tr>
            <tr>
                <td>Enter URL</td>
                <td>
                    <input type="url" placeholder="Enter URL">
                </td>
            </tr>
            <tr>
                <td>Select Range</td>
                <td>
                    <input type="range" max="200" min="100" value="100" 
                    onchange="output.value = value" step="10">
                </td>
                <td>
                    <output id="output">100</output>
                </td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td>
                    <!-- Regex - Regular Expression -->
                    <input type="text" placeholder="Enter Password" 
                    pattern="[0-9]{2}[a-z]{3}[A-Z]{1}" title="Enter 2 numbers, 3 small case and 1 upper case letter">
                </td>
            </tr>
            <tr>
                <td>Your Progress</td>
                <td>
                    <progress value="30" max="100"></progress>
                </td>
            </tr>
            <tr>
                <td>Enter Comments</td>
                <td>
                    <textarea cols="30" rows="10" spellcheck="false" style="resize:none;"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Login">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
