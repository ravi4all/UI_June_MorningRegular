<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>OnChange</h1>

    <input type="text" placeholder="Enter Name" onChange="validate(this)">

    <span id="validation"></span>
    
    <script>
        function validate(obj){
            obj.style.border = "1px solid red";
            document.getElementById("validation").innerHTML = "Please fill this field";
        }
    </script>
</body>
</html>
