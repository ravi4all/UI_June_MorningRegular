<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input[type="text"] {
            height: 30px;
            width: 100%;
            color: red;
            font-size: 20px;
        }
        ::placeholder {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Apply CSS on placeholder</h1>

    <input type="text" placeholder="Enter Name">
    
</body>
</html>
