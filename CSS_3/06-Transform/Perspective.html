<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            border: 2px solid red;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
            perspective: 500px;
        }
        img {
            height: 400px;
            width: 300px;
            transform-origin: left;
            transition-duration: 1s;
        }
        div:hover img{
            transform: rotateY(-180deg);
        }
    </style>
</head>
<body>

    <h1>Perspective</h1>

    <div>
        <img src="../../images/WebImages/super_minions.jpg" alt="">
    </div>
    
</body>
</html>
